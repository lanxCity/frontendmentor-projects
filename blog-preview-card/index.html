<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main id="wrapper">
      <section class="container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
        <article>
          <div class="blog-about">
            <span class="blog-badge bg-yellow">Learning</span><br />
            <span class="blog-date gray-950">Published 21 Dec 2024</span>
          </div>
          <div class="blog-content">
            <h2 class="blog-heading">HTML & CSS foundations</h2>
            <p class="blog-paragraph gray-500">
              The languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>

          <div class="blogger-profile">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper image"
            />
            <span class="name">Greg Hooper</span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
